<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lista de tarefas</title>
</head>

<body class="w-full h-full">
    <header class="w-full h-16 bg-white px-4">
        <div class="flex justify-between items-center">
            <div><img src="../src/images//logo.png" class="w-48"></div>
            <div class="w-14 h-14 rounded-full bg-black"></div>
        </div>
    </header>
    <main class="mt-4 mx-24">
        <div class="flex gap-4">
            <div class="w-1/3 max-h-[500px] bg-white rounded-lg px-4 py-4 relative">
                <div class="mt-2">
                    <p>Atividades</p>
                </div>
                <div class="mt-4 flex flex-col container-items overflow-y-auto" id="containerAtividades">

                    <!-- <div class="w-full h-16 border-[1px] rounded-lg px-2 container-feature">
                        <div class="w-20 h-2 bg-green-500" style="margin-top: 5px;"></div>
                        <div class="w-full h-10 flex p-[2px]">
                            <div class="flex flex-1 h-full w-full items-center text-sm container-feature">
                                <p>Buscar o cão</p>
                            </div>
                            <div class="h-full w-9 flex flex-col icons-class">
                                <i class="fa-solid fa-trash"></i>
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </div> -->


                </div>
                <div class="absolute -bottom-14 -ml-4 w-full">
                    <div class="w-full h-12 bg-white rounded-lg flex items-center px-4 gap-2">
                        <input type="text" class="border-[1px] w-full rounded-md text-sm text-gray-400 py-[3px] pl-2"
                            placeholder="Atividade que será adicionada" id="atividade">
                        <select class="border-[1px] w-1/2 rounded-md text-sm text-gray-400 py-[3px] pl-2"
                            id="selecionar">
                            <option value="normal">Normal</option>
                            <option value="moderada">Moderado</option>
                            <option value="urgente">Urgente</option>
                        </select>
                        <i class="fa-solid fa-plus" id="add"></i>
                    </div>
                </div>
            </div>

            <div class="w-1/3 max-h-[500px] bg-white rounded-lg px-4 relative">
                <div class="mt-2">
                    <p>Finalizadas</p>
                </div>
                <div class="mt-4 flex flex-col container-items" id="concluidas">

                </div>
            </div>




            <div class="w-1/3 max-h-[500px] bg-white rounded-lg px-4 relative">
                <div class="mt-2">
                    <p>Deletadas</p>
                </div>
                <div class="mt-4 flex flex-col container-items" id="removidos">

                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
